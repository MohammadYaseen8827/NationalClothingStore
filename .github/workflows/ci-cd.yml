name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore backend/NationalClothingStore.sln

    - name: Build backend
      run: dotnet build backend/NationalClothingStore.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test backend/NationalClothingStore.sln --no-restore --configuration Release --verbosity normal

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm ci
      working-directory: frontend

    - name: Run frontend tests
      run: npm run test
      working-directory: frontend

    - name: Build frontend
      run: npm run build
      working-directory: frontend

  build-and-deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Build and publish backend
      run: dotnet publish backend/src/API/NationalClothingStore.API.csproj --configuration Release --output ./publish
      working-directory: backend

    - name: Build frontend
      run: npm run build
      working-directory: frontend

    - name: Build Docker images
      run: |
        docker build -t national-clothing-store-backend:latest ./backend
        docker build -t national-clothing-store-frontend:latest ./frontend

    - name: Deploy to staging
      if: github.ref == 'refs/heads/develop'
      run: |
        echo "Deploying to staging environment..."
        # Add deployment commands here

    - name: Deploy to production
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to production environment..."
        # Add deployment commands here
